name: CD

on:
  push:
    branches:
      - master
      - next
      - create-release-process # TODO: remove before merge

env:
  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # pulls all commits (needed for lerna to correctly version)
          fetch-depth: 0
      # pulls all tags (needed for lerna to correctly version)
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Set current branch name
        id: vars
        run: echo ::set-output name=branch_name::${GITHUB_REF#refs/*/}

      - name: Use Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: https://registry.npmjs.org/

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build all
        run: yarn build

      - name: Creates a CANARY release and publishes if necessary
        if: github.ref == 'refs/heads/create-release-process'
        run: yarn lerna publish --canary --preid beta --dist-tag beta

      - name: Creates a CANARY release and publishes if necessary
        if: github.ref == 'refs/heads/next'
        run: yarn lerna publish --canary --preid next --dist-tag next

      - name: Creates a OFFICIAL release and publishes if necessary
        if: github.ref == 'refs/heads/master'
        run: yarn lerna publish
